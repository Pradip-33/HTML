<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="">
        <label for="f_name">Full Name :</label>
        <input type="text" name="f_name" id="f_name" maxlength="120" required  pattern="[A-Za-z]{3}" title="3 or more characters"><br>
        <label for="Email">Email :</label>
        <input type="email" name="Email" id="Email"><br>
        <label for="num">Phone number :</label>
        <input type="tel" name="num" id="num" maxlength="10"><br>
        <label for="Subject">Subject :</label>
        <select name="Subject" id="Subject">
                <option value="" selected="selected" disabled="disabled">--- Select Subject ---</option>
                <option value="">Full Stack</option>
                <option value="">Web Devlopment</option>
                <option value="">Frontend</option>
                <option value="">backend</option>
        </select> <br>
        <label for="Message">Message:</label>
        <textarea name="Message" id="Message"></textarea><br>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
